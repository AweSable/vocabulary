<body class="body">
  <main class="main">

			<button class="scale button_paginator to_first_word">

				<span class="Toggle-m__arrow second_arrow"></span>

			<div class="current_number button_text">

				</button>
			</div>
			<div class="buttons_group">
				<button class="button btn_prev scale">
					<span class="button_text">Пред</span>
				</button>
				<button class="button btn_answer scale">
					<span class="button_text">Ответ</span>
				</button>
				<button class="button btn_next scale">
					<span class="button_text">След</span>
				</button>
			</div>
			<div class="area area_editable">
				<p class="flex"></p>
				<p class="input_text area_text" role="textbox" aria-multiline="true" contenteditable = "true"></p>
				<p class="flex"></p>
			</div>
			<button class="button button_run">
				<span class="button_text">Авто</span>
			</button>
